server:
  port: 8761
spring:
  application:
    name: discovery-service

eureka
    instance:
      hostname: localhost
    client:
      register-with-eureka: false
      fetch-registry: false
      serviceUrl:
        defaultZone: http://localhost:8761/eureka/
  cloud:
    config:
      fail-fast: true
      discovery:
        enabled: true